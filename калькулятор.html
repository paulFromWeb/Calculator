<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="favicon .png">
	<title>Ð¡alculator</title>
</head>

<body>
	<div class="container">
		<div class="numbers">
			<div class="newNumb">
				<input type="text" id="input1" maxlength="40" autofocus placeholder="0">
			</div>
			<div class="operating-button">

				<button id="result" class="Result operators">=</button>
				<button class="btn-delete operators">C</button>
				<button class="btn operators">*</button>

				<button class="myNumb">7</button>
				<button class="myNumb">8</button>
				<button class="myNumb">9</button>
				<button class="btn operators">/</button>

				<button class="myNumb">4</button>
				<button class="myNumb">5</button>
				<button class="myNumb">6</button>
				<button class="btn operators">+</button>

				<button class="myNumb">1</button>
				<button class="myNumb">2</button>
				<button class="myNumb">3</button>
				<button class="btn operators">-</button>

				<button class="myNumb null">0</button>
				<button class="myNumbOrig">.</button>
				<button class="myNumbOrig">(</button>
				<button class="myNumbOrig">)</button>

			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
